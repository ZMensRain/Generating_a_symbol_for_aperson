<!DOCTYPE html>
<html lang="">
  <head>
    <title>person symbol</title>
  </head>
  <body>
    <canvas id="symbol" width="300" height="300"></canvas>

    <div class="input">
      <input type="date" name="" value="" id="birthdate"onchange="generate()">
      <label for="male-true">male</label>
      <input type="checkbox" name="" value="" id="male-true" onchange="generate()">

      <div>
        <label for="male-true">born in the southern hemisphere</label>
        <input type="checkbox" name="" value="" id="hemisphere" onchange="generate()">
      </div>


      <div>
        <input type="text" name="" value="" placeholder="firstname" onchange="generate()" id="fn">
        <input type="text" name="" value="" placeholder="lastname" onchange="generate()" id="ln">
      </div>
    </div>

    <script src="person.js"></script>
  </body>
</html>
